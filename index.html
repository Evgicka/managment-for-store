<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="src/js/links.js" defer></script>
    <script src="src/js/data.js" defer></script>
    <script src="src/js/functions.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" DEFER></script>
    <title>Cael's shop</title>
</head>
<body>
<header>
    <div class="nav">
        <div id="getProducts">Products</div>
        <div id="addProduct">Add product</div>
        <input type="search" placeholder="Search..." >
    </div>
</header>
<main>
    <div id="get" class="productsBox active">
    <div class="mWrapper">
        <div class="list">
            <ul id="items-list" class="item-list">
                <li class="list-item" id="all" >All Products</li>
                <li class="list-item" data-name="milk">Milk</li>
                <li class="list-item" data-name="chocolate">Chocolate</li>
                <li class="list-item" data-name="wine">Wine</li>
            </ul>
        </div>
        <div class="pList">
            /* auto generative list */
        </div>
    </div>
    </div>
    <form>
    <div id="add" class="addingBox hidden">
        <div class="wrapper">
        <label class="input" id="genId">Press to generate new ID</label>
        <input class="input" required id="productType" type="text" name="title" placeholder="Type product title...">
        <input class="input" required id="manufactureType" type="text" name = "manufact" placeholder="Type manufacture...">
        <input class="input" required id="pricing" placeholder="Type price..." name = "pri" type="number" min="1" step="0.5">
        <select class="input" name="extendedType" id="extProdType">
            <option disabled selected value="" style="font-style: italic; color: gray" >-=Choose type=-</option>
            <option value="milk">Milk</option>
            <option value="choco">Chocolate</option>
            <option value="wine">Wine</option>
        </select>
        <div id="special"><input required class="input"></div>
        <button id="set" type="submit" class="btn btn-success">Add product</button>
        </div>
    </div>
    </form>
</main>

</body>
</html>
